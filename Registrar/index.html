<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Club Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to ACM Club</h1>
        <p>Register to become a part of our community!</p>
        <form id="registrationForm" action="register.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" placeholder="Enter your registration number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="field">Interested Field:</label>
            <input type="text" id="field" name="field" placeholder="Enter your field of interest" required>

            <label for="time_date">Time and Date:</label>
            <input type="datetime-local" id="time_date" name="time_date" required>

            <label for="department">Engineering Department:</label>
            <select id="department" name="department" required>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="Mechanical">Mechanical</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
